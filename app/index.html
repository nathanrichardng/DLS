<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-keydown="keyDown($event)">
  <div class='sidebar-wrapper'>
    <div class='sidebar'>
      <ul>
        <a href="#/home"><li class="brand"><h2>Logo</h2></li></a>
        <a href="#/patients-list"><li>Patients <i class="fa fa-bed pull-right"></i></li></a>
        <a href="#/view2"><li>Clients <i class="fa fa-user-md pull-right"></i></li></a>
        <a href="#/view2"><li>Test Codes <i class="fa fa-barcode pull-right"></i></li></a>
        <a href="#/view2"><li>STATS <i class="fa fa-phone pull-right"></i></li></a>
      </ul>
    </div>
  </div>

  <div class='content-wrapper'>
    <div class='content'>
      <div ng-view></div>
    </div>
  </div>

  <div class='notes-wrapper' ng-controller="appCtrl as vm" ng-class='vm.note.shown ? "shown" : "notShown"'>
      <div class='notes'>
        <p>Notes</p>
        <textarea focus-on="noteShown" tab-index='0' name="notes" id="notes" cols="30" rows="10" ng-model="vm.note.text"></textarea>
      </div>
  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="app.js"></script>
  <script src="services/patient_service.js"></script>
  <script src="services/focus_service.js"></script>
  <script src="components/focus/focus_directive.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="home/home.js"></script>
  <script src="patients_list/patients_list.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
